<!doctype html>
<html lang="en">

    <head>
        <link rel="stylesheet" type="text/css" href="/style.css">
        <title> Branding Elements </title>
        <style>
            #cover,
            #profile {
                border: 0.125rem solid red;
                margin: 1rem;
                text-align: center;
            }

            #cover {
                background-size: cover;
                background-image: url("/branding/plate.jpg");
                box-shadow: inset 0px 0px 10px #333;
                text-shadow: 5px 5px 10px #333;
                color: white;
                height: 500px;
                width: 1500px;
            }

            #cover h1 {
                font-size: 150px;
                margin: 150px 0 215px;
            }

            #cover p {
                font-size: 40px;
                font-weight: bold;
            }

            #profile {
                background: linear-gradient(45deg, #47a 0%, #c9f 100%);
                height: 512px;
                width: 512px;
            }

            #profile img {
                filter: drop-shadow(3px 3px 10px #555);
                height: 512px;
                width: 512px;
                object-fit: cover;
            }
        </style>
    </head>

    <body>
        <header id="cover">
            <h1> Wire Haiku </h1>
            <p> Haiku about city life and modern nature, by @stvmln. </p>
        </header>

        <div id="profile">
            <img src="/branding/symbol.png">
        </div>
    </body>

</html>
