<!doctype html>
<html lang="en">

    <head>
        <link rel="stylesheet" type="text/css" href="/style.css">
        <title> Branding Elements </title>
        <style>
            #cover,
            #profile {
                border: 0.125rem solid red;
                margin: 1rem;
                text-align: center;
            }

            #cover {
                height: 500px;
                width: 1500px;
            }

            #cover h1 {
                font-size: 175px;
                line-height: 175px;
                margin: 100px 0 75px 0;
            }

            #cover p {
                color: #555;
                font-size: 30px;
            }

            #profile {
                background: linear-gradient(45deg, #47a 0%, #c9f 100%);
                height: 512px;
                width: 512px;
            }

            #profile img {
                filter: drop-shadow(3px 3px 10px #555);
                height: 512px;
                width: 512px;
                object-fit: cover;
            }

        </style>
    </head>

    <body>
        <header id="cover">
            <h1> <a href="#">Wire Haiku</a> </h1>
            <p> Haiku about city life and modern nature, by @stvmln. </p>
        </header>

        <div id="profile">
            <img src="/branding/symbol.png">
        </div>
    </body>

</html>
