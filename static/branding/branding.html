<!doctype html>
<html>

    <head>
        <style>
            #cover,
            #profile {
                align-items: center;
                background-color: #225588;
                border: 10px solid red;
                color: white;
                font-family: Figtree;
                margin: 20px;
                text-align: center;
                text-shadow: 0.1rem 0.1rem 0.25rem black;
            }

            #cover {
                background-image: url("/patterns/curves.svg");
                height: 500px;
                width: 1500px;
            }

            #cover h1 {
                font-size: 100px;
                font-weight: 900;
                padding-top: 50px;
            }

            #cover p {
                font-size: 30px;
                font-weight: 500;
            }

            #profile {
                background-image:
                    url("/patterns/curves.svg"),
                    url("/branding/symbol.png");
                background-repeat: repeat, no-repeat;
                background-position: 0 0;
                background-size: 100px 50px, contain;
                width: 500px;
                height: 500px;
            }

        </style>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="cover">
            <h1>Wire Haiku</h1>
            <p>A journal of haiku poetry about city life and modern nature, written by Stephen Malone.</p>
        </div>
        <div id="profile"></div>
    </body>

</html>
