<!doctype html>
<html>

    <head>
        <title>Wire Haiku Cover</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap">
        <style>
            html {
                color: white;
                font-family: Inter;
                text-align: center;
                text-shadow: 0 0 5px black, 4px 4px 20px black;
            }

            div {
                background: #2e3440;
                background: linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25)), url("./skyline.jpg");
                background-size: cover;
                border: 10px solid red;
                box-shadow: inset 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
                height: 500px;
                width: 1500px;
            }

            h1 {
                font-size: 150px;
                font-weight: 900;
                margin: 100px 0 50px;
            }

            span {
                /* background: rgba(0, 0, 0, 0.65); */
                font-size: 30px;
                font-weight: bold;
                padding: 20px;
            }
        </style>
    </head>

    <body>
        <div>
            <h1>Wire Haiku</h1>
            <span>Haiku about city life and modern nature, by Stephen Malone.</span>
        </div>
    </body>

</html>
