# Hugo Configuration File.
baseURL = "https://wirehaiku.org/"
theme   = "wirehaiku"
title   = "Wire Haiku"
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License."
languageCode = "en-us"

[author]
name  = "Stephen Malone"
email = "mail@wirehaiku.org"

[frontmatter]
date = [":filename"]

[params]
author  = "Stephen Malone"
description = "Haiku about city life and modern nature, by Stephen Malone."
intro = """
<p>
    Hello and welcome to <strong>Wire Haiku</strong>: a journal of haiku poetry about city
    life and modern nature, written by Stephen Malone. You can
    <a href="/pages/about/">click here</a> to learn more about the site, check
    out the <a href="/pages/archives/">archives</a>, or just keep on reading!
</p>
"""

menu = [
    "<a href='/'>Home</a>",
    "<a href='/pages/about'>About</a>",
    "<a href='/posts/'>Archives</a>",
    "<a href='https://mastodon.social/@stvmln' rel='me'>Mastodon</a>",
]

[permalinks]
theme = "/theme/:slug/"
tags  = "/tag/:slug/"

[taxonomies]
theme = "theme"
tag   = "tags"

[markup.goldmark.extensions]
typographer = true
