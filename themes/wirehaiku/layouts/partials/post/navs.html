{{ if eq .Type "posts" }}
    <div class="navs">
        <ul>
            {{ with .PrevInSection }}
                <li> Previous: <a href="{{ .RelPermalink }}">{{ .Title }}</a> </li>
            {{ end }}

            {{ with .NextInSection }}
                <li> Next: <a href="{{ .RelPermalink }}">{{ .Title }}</a> </li>
            {{ end }}
        </ul>
    </div>
{{ end }}
