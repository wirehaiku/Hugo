{{ if eq .Type "posts" }}
<div class="navs">
    {{ with .PrevInSection }}
    <a class="left" href="{{ .RelPermalink }}">&larr; {{ .Title }}</a>
    {{ end }}

    {{ with .NextInSection }}
    <a class="right" href="{{ .RelPermalink }}">{{ .Title }} &rarr;</a>
    {{ end }}
    <br>
</div>
{{ end }}
