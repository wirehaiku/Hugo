{{ if eq .Type "posts" }}
<div class="meta">
    <span>
        {{ .Date.Format "Monday 2 January 2006" }}.
    </span>

    <span>
        {{ range .GetTerms "theme" }}
        {{ partial "link/theme.html" . }}
        {{ end }}

        {{ range .GetTerms "tags" }}
        {{ partial "link/tag.html" . }}
        {{ end }}
    </span>
</div>
{{ end }}
