{{ partial "post-meta.html" . }}
{{ $img := .Resources.GetMatch "feature.jpg" }}
{{ if ne $img nil }}
    {{ $css := printf "background-image: url('%s')" $img.RelPermalink }}
    {{ replace .Summary "<pre" (printf "<pre class=\"feature\" style=\"%s\"" $css) 1 | safeHTML }}
{{ else }}
    {{ .Summary }}
{{ end }}
<p>
    <a class="button" href="{{ .RelPermalink}}">Read more &rarr;</a>
</p>
