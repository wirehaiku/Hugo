{{ define "main" }}

{{ .Site.Params.intro | .RenderString }}

<ul>
    {{ range ( where .Site.RegularPages "Type" "posts" ) | first 25 }}
    <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        ({{ .Date.Format "2 Jan 2006" }})
    </li>
    {{ end }}
</ul>

{{ $arch := .Site.GetPage "/pages/archives" }}
<p> You can also check out the <a href="{{ $arch.RelPermalink }}">archives</a>. </p>

{{ end }}
