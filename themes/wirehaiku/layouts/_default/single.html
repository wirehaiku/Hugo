{{ define "main" }}

<h2> <a href="{{ .RelPermalink }}">{{ .Title }}</a> </h2>

{{ if eq .Type "posts" }}
<p class="meta">
	Written {{ .Date.Format "2 January 2006" }}

	&bull; {{ range sort (.GetTerms "categories") "Name" }}
	<a href="{{ .Permalink }}">{{ .Title }}</a>
	{{ end }}

	&bull; {{ range sort (.GetTerms "tags") "Name" }}
	<a href="{{ .Permalink }}">{{ .Title }}</a>
	{{ end }}
</p>
{{ end }}

{{ .Content }}

{{ end }}
