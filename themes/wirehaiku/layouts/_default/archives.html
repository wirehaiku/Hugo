{{ define "main" }}

<article>
    <h2> {{ partial "link.html" . }} </h2>

    {{ .Content }}

    {{ range (.Site.RegularPages.GroupByDate "January 2006")  }}
    {{ if (where .Pages "Type" "posts") }}
    <h3> {{ .Key }} </h3>
    <ul>
        {{ range .Pages }}
        <li> {{ partial "link.html" . }} </li>
        {{ end }}
    </ul>
    {{ end }}
    {{ end }}
</article>

{{ end }}
