{{ define "main" }}

<article>
    <h2>
        {{ .Data.Singular | title }}:
        <a href="{{ .RelPermalink }}">{{ .Title | title }}</a>
    </h2>

    <ul>
        {{ range .Pages.ByDate  }}
            <li>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                <span class="meta">{{ .Date.Format "2 January 2006" }}</span> 
            </li>
        {{ end }}
    </ul>
</article>

{{ end }}
