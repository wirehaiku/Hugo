{{ define "main" }}

<article>
    <h2>
        {{ if ne .Data.Singular nil }} {{ .Data.Singular | title }}: {{ end }}
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h2>

    {{ range .Pages.GroupByDate "January 2006" }}
    <h3> {{ .Key }} </h3>
    {{ partial "post-list.html" (where .Pages "Type" "!=" "perks") }}
    {{ end }}
</article>

{{ end }}
